<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/luigi-face.ico">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/header-style.css">
    <link rel="stylesheet" href="../Styles/multiplication-style.css">
    <link rel="stylesheet" href="../Styles/operator-style.css">
    <link rel="stylesheet" href="../Styles/numeric-keyboard-style.css">
    <title>Vamos a multiplicar</title>
</head>

<body>
    <header>
        <h1>Vamos a Multiplicar</h1>
        <a href="../index.html">
            <img src="../Images/back-button.png" alt="Back button">
        </a>
    </header>

    <div class="operation">
        <input type="number" disabled>
        <h2>X</h2>
        <input type="number" disabled>
        <h2>=</h2>
        <input type="number" disabled>
    </div>

    <div class="numeric-keyboard">
        <input type="button" class="number" value="0" id="zero">
        <input type="button" class="number" value="1" id="one">
        <input type="button" class="number" value="2" id="two">
        <input type="button" class="number" value="3" id="three">
        <input type="button" class="number" value="4" id="four">
        <input type="button" class="number" value="5" id="five">
        <input type="button" class="number" value="6" id="six">
        <input type="button" class="number" value="7" id="seven">
        <input type="button" class="number" value="8" id="eight">
        <input type="button" class="number" value="9" id="nine">
        <input type="button" class="delete" value="Borrar" id="delete">
    </div>
</body>

</html>
